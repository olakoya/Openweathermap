# Smoke Test for OpenWeatherMap API
config:
  target: "{{ $env.OPENWEATHER_BASE_URL }}"
  defaults:
    headers:
      Content-Type: "application/json"
  variables:
    API_KEY: "{{ $env.OPENWEATHER_BASE_URL }}"

scenarios:
  - name: "Weather API Smoke Test"
    flow:
      - get:
          url: "/weather"
          qs:
            q: "London"
            appid: "{{ API_KEY }}"
      - get:
          url: "/weather"
          qs:
            q: "New York"
            appid: "{{ API_KEY }}"
      - get:
          url: "/weather"
          qs:
            q: "Tokyo"
            appid: "{{ API_KEY }}"
